<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text"
         class="form-control mb-2"
         placeholder="nombre"
         [(ngModel)]="character.name"
         name="name">

  <input type="number" placeholder="Poder" class="form-control mb-2" [(ngModel)]="character.power" name="power">
  <button type="submit" class="btn btn-primary">
    agregar
  </button>
  <!-- <pre>
    {{ character | json }}
  </pre> -->
</form>
