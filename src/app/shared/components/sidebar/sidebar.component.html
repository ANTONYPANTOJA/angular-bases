<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr>
  <div class="list-group list-reset">
    <button *ngFor="let tags of getTags()" class="list-group-item list-group-item-action" (click)="onClickTags(tags)">
        {{ tags | titlecase }}
    </button>
  </div>
</div>
