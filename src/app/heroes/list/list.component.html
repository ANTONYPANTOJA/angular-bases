<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 *ngIf="!deletedHero">No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger"
        *ngIf="heroes.length > 0"
(click)="removeLastHeroe()">
  Borrar último Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroes" class="list-group-item">
    {{ name }}
  </li>
</ul>
